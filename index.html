<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Proximos Festivales a nivel Mundial - Ticketmaster</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 20px;
      display: grid;
      grid-template-areas:
        "header header"
        "menu content"
        "footer footer";
      grid-template-columns: 1.2fr 3fr;
      gap: 10px;
      background-color: rgb(128, 145, 99);
      padding: 5px;
    }

    header {
      grid-area: header;
      text-align: center;
      padding: 30px 30px;
      font-size: xx-large;
      color: #734d37;
      font-weight: 300;
      background-image: url("https://i.pinimg.com/736x/8e/4c/a7/8e4ca79230540893647b2b4f81aeb355.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      border-radius: 30px;
      border: 5px solid #734d37;


    }

    menu,
    content {
      background-color: white;
      height: 100%;
      border: 8px solid #eddfbf;
      border-radius: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      align-self: stretch;
      overflow: hidden;
      margin: 0;
      padding-inline-start: 0;
      overflow-y: auto;
    }

    footer {
      grid-area: footer;
      text-align: center;
      padding: 5px 5px;
      color: #734d37;
      font-weight: 300;
      border-radius: 30px;
      border: 5px solid #734d37;
      background-color: #f5dcde;
    }


    content {
      overflow-x: auto;

    }

    .eventDetails {
      border-radius: 20px;
      margin: 20px;
      background-color: white;

    }


    button {
      border: 1px solid #e2b3e3;
      padding: 10px;
      background-color: #5c402f;
      color: #ffffff;
      text-decoration: none;
      text-transform: uppercase;
      border-radius: 40px;
    }

    button:hover {
      background-color: #452f22;

    }

    

    ul {
      list-style: none;
      border: 2px solid rgb(128, 145, 99);
      border-radius: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 5px;
      gap: 5px;
      /* Define el espacio exacto entre ítems */


    }

    li {
      width: 100%;
      text-align: center;
      cursor: pointer;
      border: 2px solid rgb(128, 145, 99);
      padding: 5px;
      border-radius: 20px;
      background-color: #dde1c7;

    }


    li:hover {
      background-color: #cad39e;
    }
    
    li.active {
      background-color: #a7b37a; /* más oscuro */
      border-color: #5f6f3c;
      font-weight: bold;
    }

    a {
      color: #a55f23
    }

    .loading {
      font-style: italic;
    }

    .event-image {
      margin-top: 2rem;
      text-align: center;
    }

    .event-image h3 {
      margin-bottom: 1rem;
    }

    .image-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .image-wrapper img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-wrapper img:hover {
      transform: scale(1.05);
    }

    .xml-tree {
      align-self: flex-start;
      text-align: left;
      padding-left: 20px;
      font-family: monospace;
      max-width: 100%;
      overflow-x: auto;
      overflow-y: auto;
      box-sizing: border-box;

    }

    pre {
      max-width: 100%;
      overflow-x: auto;
      white-space: pre;
      box-sizing: border-box;
}


    .nodo {
      margin-left: 10px;
    }

    .node-header {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      margin: 4px 0;
      border-radius: 14px;
      cursor: pointer;
      user-select: none;
      max-width: 100%;
      word-break: break-word;
      overflow-wrap: anywhere;

    }

    .raiz .node-header {
      border: 3px solid #b2c464;
      color: #6b7a2e;
      background-color: #f8faee;
      font-weight: bold;
    }

    .elemento .node-header {
      border: 2px solid rgb(120, 169, 215);
      color: rgb(70, 120, 170);
      background-color: #eef4fb;
    }

    .hoja .node-header {
      border: 2px solid #e1939a;
      color: #b75a63;
      background-color: #fdf0f2;
      cursor: default;
    }

    .arrow {
      font-size: 12px;
      transition: transform 0.2s ease;
    }

    .collapsed>.children {
      display: none;
    }

    .collapsed>.node-header .arrow {
      transform: rotate(-90deg);
    }

    /* Hijos indentados */
    .children {
      margin-left: 20px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Festivales a nivel mundial</h1>
    <button onclick="cargarEventos()">Cargar eventos</button>
  </header>

  <menu>
    <ul id="eventList"> . . . </ul>
  </menu>

  <content>
    <div id="eventDetails" class="details">
      <p>Click sobre cargar eventos</p>

    </div>
  </content>

  <footer>
    <h3> Lorenley Rodriguez </h3>
  </footer>

  <script src="app.js"></script>
</body>

</html>
